<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALLAH SANVYOM</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #87ceeb, #2e8b57);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .image-container {
      position: relative;
      max-width: 500px;
      margin: 0 auto;
    }

    .image-container img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="sparkling_allah.png" alt="Allah Calligraphy with Diamond Effect" />
  </div>
  <h1>ALLAH SANVYOM</h1>
  <p>Weird Of Weirdest Creations</p>
  <a href="https://www.youtube.com/@SanVyom" target="_blank">Visit SanVyom on YouTube</a>
</body>
</html>
